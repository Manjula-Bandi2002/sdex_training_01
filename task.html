<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <div>
        <div id="div2">
            <form action="" id="form">
                <p style="color: #fff; padding-top: 5px;"><b>UI FORM FOR VIEW AND UPDATE</b></p>
                <hr>
                <label for="name">User ID </label><br>
                <input id="name" type="text" placeholder="enter your user id" name="name" required><br>
                <label for="id">ID</label><br>
                <input type="tel" id="id" placeholder="enter your id" minlength="2" maxlength="2"><br>
                <label for="title">TITLE</label><br>
                <input type="text" id="title" name="title" placeholder="title"><br>
                <label for="completed">Completed</label><br>
                <input value="checkbox" type="checkbox" id="checkbox"><br>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
        <div id="div3">
        <table id="tab1" class="col" cellpadding="10">
            <caption style="color: #c81947;"><b>MY DATA TABLE</b></caption>
            <tr id="tr1">
                
                <th>User ID</th>
                <th>ID</th>
                <th>TITLE</th>
                <th>completed</th>
            </tr>   
        </table>
        </div>  
    </div> 
  <script src="./task.js"></script>  
</body>
</html>
